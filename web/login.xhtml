<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"      
      xmlns:h="http://java.sun.com/jsf/html">
    <f:view contentType="text/html"/>
    <h:head>
        <title>Coursetable thing</title>
    </h:head>
    <h:body>
        <div class="loginForm">
        	<h:form id="helloForm" >
				<table>
					<tr>
						<td>username (bfh email)</td>
						<td><h:inputText id="username" value="#{loginBean.name}"/></td>
					</tr>
		            <tr>
		            	<td>password</td>
		            	<td><h:inputSecret id="password" value="#{loginBean.password}"/></td>
		            </tr>
		            <tr>
		            	<td><h:outputText id="status" value="#{loginBean.status}"/></td>
		            	<td><h:commandButton id="submit" action="#{loginBean.login}" value="Login"/></td>
		            </tr>
		        </table>
	        </h:form>
        </div>
    </h:body>
</html>
